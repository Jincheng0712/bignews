<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <link rel="stylesheet" href="libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-6">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- 日期插件jedata结构 -->
                        <div class="col-sm-4 jeinpbox">
                            <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{zIndex:20999,isinitVal:true,trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8" id="editor">
                        <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<!-- 文章类别模板 -->
<script id="art_category_temp" type="text/html">
    {{each data v}}
    <option value={{v.id}}>{{v.name}}</option>
    {{/each}}
</script>
<script src="libs/http.js"></script>
<script>
    $(function () {
        // 一.头像预览
        $('#inputCover').on('change', function () {
            var file1 = this.files[0];
            var url1 = URL.createObjectURL(file1);
            $('.article_cover').attr('src', url1);
        });


        // 二.发送请求,获取所有文章类别,用模板引擎渲染到下拉菜单
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                if (backData.code == 200) {
                    var resHtml = template('art_category_temp', backData);
                    $('select.category').html(resHtml);
                }
            }
        });


        // 三.日期插件
        jeDate("#testico", {
            zIndex: 20999,
            isinitVal: true,
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"
        })


        // 四.使用富文本编辑器插件 wangEditor
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.create();


        // 五.发布文章
        $('.btn-release').on('click', function (e) {
            e.preventDefault();// 取消默认事件
            // 用FormData拿到 文章标题至日期等内容
            var fd = new FormData($('form')[0]);
            // 给fd添加文章内容content
            fd.append('content', editor.txt.html());
            // 给fd添加state属性,发布文章还是存为草稿
            fd.append('state', '已发布');
            $.ajax({
                type: 'post',
                url: BigNew.article_publish,
                contentType: false,
                processData: false,
                data: fd,
                success: function (backData) {
                    if (backData.code == 200)
                        alert('发布成功');
                    window.history.back(); //回退回去.
                }
            });
        });





        // 六.存为草稿
        $('.btn-draft').on('click', function (e) {
            e.preventDefault();// 取消默认事件
            // 用FormData拿到 文章标题至日期等内容
            var fd = new FormData($('form')[0]);
            // 给fd添加文章内容content
            fd.append('content', editor.txt.html());
            // 给fd添加state属性,发布文章还是存为草稿
            fd.append('state', '草稿');
            $.ajax({
                type: 'post',
                url: BigNew.article_publish,
                contentType: false,
                processData: false,
                data: fd,
                success: function (backData) {
                    if (backData.code == 200)
                        alert('保存草稿成功');
                    window.history.back(); //回退回去.
                }
            });
        });

    });
</script>
