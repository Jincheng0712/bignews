<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>

    <script src="libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有查找到数据,空空如也~</p>
            </div>
        </div>
    </div>
</body>

</html>
<!-- 文章类别模板 -->
<script id="category_temp" type="text/html">
    <option value="">所有分类</option>
    {{each data v}}
    <option value={{v.id}}>{{v.name}}</option>
    {{/each}}
</script>
<!-- 文章列表模板 -->
<script id="articlelist_temp" type="text/html">
    {{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
{{/each}}
</script>

        // 封装:根据条件获取对应的文章发送ajax请求函数
        // myPage:就是当前页码
        // callback:渲染后要执行的操作
        function getData(myPage, callback) {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val().trim(),
                    state: $('#selStatus').val().trim(),
                    page: myPage,
                    perpage: 3,
                },
                success: function (backData) {
                    if (backData.code == 200) {
                        var resHtml = template('articlelist_temp', backData);
                        $('tbody').html(resHtml);

                        // 判断相应回来有没有数据
                        // 如果有
                        if (backData.data.data.length != 0 && callback != null) {
                            // 显示分页,隐藏提示语p标签
                            $('#pagination').show().next('p').hide();
                            // 渲染后要执行的操作,即调用callback
                            callback(backData);
                        }
                        // 如果分页是1,而且返回的数据长度是0,那说明真的没有文章
                        else if (backData.data.data.length == 0 && currPage == 1) {
                            // 隐藏分页,显示提示语p标签
                            $('#pagination').hide().next('p').show();
                        }
                        // 如果当前页-1等于总页数,并且返回的文章长度为0,说明当前页是最后页且为空
                        else if (backData.data.totalPage == currPage - 1 && backData.data.data.length == 0) {
                            // 因此当前页需要-1,重新渲染分页,并跳转到新的最后页
                            currPage -= 1;
                            $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currPage);
                        }
                    }
                }
            });
        }


        // 二.发送请求,获取所有文章类别,用模板引擎渲染到下拉菜单
        getData(1, function (backData) {
            // 分页插件
            $('#pagination').twbsPagination({
                totalPages: backData.data.totalPage,
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                visiblePages: 6,
                onPageClick: function (event, page) {
                    // 拿到点击之后的当前页
                    currPage = page;
                    getData(page, null);  //调用封装的函数
                }
            });

        })


        // 三.点击筛选按钮,显示按条件筛选后的文章
        $('#btnSearch').on('click', function (e) {
            // 取消按钮默认事件
            e.preventDefault();
            currPage = 1;
            getData(1, function (backData) {
                // 单机筛选按钮,由于条件改变总页数也会改变,所以需要根据总页数重新绘制分页结构
                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);
            })
        });

        //===========================封装函数写法=====================================

        // 四.删除文章
        // 设置委托事件
        $('tbody').on('click', '.delete', function () {
            if (confirm('你确定要删除吗?')) {
                var articleId = $(this).attr('data-id');
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: { id: articleId },
                    success: function (backData) {
                        if (backData.code == 204) {
                            // 删除成功,重新加载数据
                            // 由于删除数据总的页码可能减少,那就应该根据新的总页码重新生成分页结构
                            getData(currPage, function (backData) {
                                // 重绘分页结构
                                $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, currPage);
                            });
                        }
                    }
                });
            }
        });
